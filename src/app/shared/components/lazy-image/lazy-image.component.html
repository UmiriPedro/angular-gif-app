<div class="d-flex justify-content-center">
  <!-- (load) es un evento de las imagenes que sucede cuando se carga la imagen -->
  <!-- Hay otro evento (loadStart) que es cuando empieza a cargarse la imagen -->
  <!-- En nuestro caso, cuando llama al evento (load) ejecutamos el mÃ©todo onLoad() -->
  <!-- class="card-img-top" o "animate__animated animate__fadeIn" -->
  <img
  [src]="url"
  [alt]="alternativeText"
  class="card-img-top animate__animated animate__fadeIn"
  (load)="onLoad()"
  [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
  />

  <img
    *ngIf="!hasLoaded"
    src="assets/loader.svg"
    height="35"
    width="35"
    class="mt-3"
  />
</div>
